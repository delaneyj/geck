# https://taskfile.dev

version: "3"

vars:
  VERSION: 0.0.6

tasks:
  pb:
    dir: pb
    sources:
      - "**/*.proto"
      - "**/*.yaml"
    generates:
      - "gen/**/*"
    cmds:
      - go install github.com/bufbuild/buf/cmd/buf@latest
      - buf mod update
      - rm -rf gen
      - buf generate

  libpub:
    dir: ./library
    cmds:
      - git push origin
      - git tag v{{.VERSION}}
      - git push origin --tags
      - git push --tags
      - GOPROXY=proxy.golang.org go list -m github.com/delaneyj/geck@v{{.VERSION}}
  default:
    sources:
      - "**/*.go"
    cmds:
      - go test -benchmem -run=^$ -bench ^BenchmarkPathelogical$ github.com/delaneyj/geck/tests
    silent: true
